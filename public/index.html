<!DOCTYPE html>
<html lang="en">
  <head>
    <title>cjhin.es</title>
    <meta name="Description" content="Chris Hines. Software Engineer @ Berlin">
    <meta charset="utf-8" />
    <meta name="author" content="Chris Hines">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Suggested color for customising browser UI. Eg: Title bar on mobile -->
    <meta name="theme-color" content="#F44336" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <!-- %PUBLIC_URL% will be replaced with the URL of the `public` folder during the build. -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Preload resources -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <!-- Fallback regular resource load -->
    <noscript>
      <link
          href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
          rel="stylesheet"
          type="text/css"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
