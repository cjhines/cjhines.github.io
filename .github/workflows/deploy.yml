name: Deploy to Github Pages

on:
  push:
    branches:
      - source

  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Build
        run: |
          npm i
          npm run predeploy

      - name: Deploy
        run: |
          npm run deploy